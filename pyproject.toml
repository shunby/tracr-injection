[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["utils"]

[tool.uv]
no-build-isolation-package = []
[tool.uv.sources]
tracr = { git = "https://github.com/google-deepmind/tracr.git" }
